### This is the configuration file used by setup_islandora_app.exe and must 
### be placed into the intended installation directory, before running the setup.
### The setup does not have any default values and will use values defined in 
### this file for the installation. All properties for components to be 
### installed MUST BE DEFINED.
###
##################################################################
##################################################################

### Property indicating which environment app is installed for: dev, qa, stg, prod
[Environment]
env=dev
TomcatServiceName=Tomcat6
ApacheServiceName=IslandoraApache
ApachePort=80
MySqlServiceName=IslandoraMysql

### Directories to install each component
[Directories]
ApacheTargetDir=C:/IslandoraApache
PhpDir=C:/PHP
TomcatDir=C:/apache-tomcat
FedoraDir=C:/fedora
MySqlDir=C:/IslandoraMySQL

### Properties in this section will be used for installation of Drupal component
[drupal]
drupal_mysql_db_server=localhost
drupal_mysql_db_name=drupalInstaller
drupal_mysql_port=3306
drupal_mysql_db_user=drupalInstaller
drupal_mysql_db_password=drupalInstaller
drupal_admin_email=admin@mail.com
rootPwd=password

## Fedora components
[fedora]
fedora_server=localhost
fedora_port=8080
fedora_user=fedoraAdmin
fedora_password=fedoraAdmin
